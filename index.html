<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algoritmos</title>
  <link rel="stylesheet" href="darkly.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" charset="utf-8"></script>
  <script src="moment.js" charset="utf-8"></script>
</head>
<body>
  <h1 class="title has-text-centered"> Algoritmos de orden </h2>
  <hr>
  <div class="task-details" >
    <nav class="level is-mobile">
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Archivo</p>
          <div id="file-upload" class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="resume" accept=".csv">
              <span class="file-name">
                No file uploaded
              </span>
            </label>
            
          </div>
          <p class="help is-danger file-error"></p>
        </div>
      </div>
    
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Algoritmo</p>
          <div class="control">
            <div class="select is-success">
              <select class="sort-method">
                <option>Burbuja</option>
                <option>Shell</option>
                <option>Merge</option>
                <option>Seleccion</option>
                <option>Cuentas</option>
                <option>QuickSort</option>
                <option>PythonSort</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Muestras</p>
          <div class="control">
            <input class="input sample-volume" type="number" value="100">
          </div>
        </div>
      </div>
      
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Python</p>
          <div class="control is-fetching">
            <button class="button is-link is-outlined">Ordenar</button>
          </div>
        </div>
      </div>
    </nav>

  </div>
  <hr>
  <div class="task-in-progress" >
    <nav class="level is-mobile">
      
      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Tiempo</p>
          <p class="title has-text-link">
            <span class="min">00</span> : 
            <span class="sec">00</span> .
            <span class="millis">000</span>
          </p>
        </div>
      </div>
    </nav>
  </div>
  <hr>
  <div class="events ">
  </div>
  
</body>
</html>
